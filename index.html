<html>
  <head>
    <title>Vue Instance Lifecycle</title>
  </head>
  <body>
    <div id="app">
      <!--
        child-component 추가. v-bind attribute 추가.
        상위 component의 message attribute의 값을 하위 component(child-component)의 propsdata로 전달
      -->
      <child-component v-bind:propsdata="message"></child-component>
      <child-component v-bind:propsdata="message1"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      Vue.component('child-component', {   // Vue 변수에 child-component를 등록
        props: ['propsdata'],              // child-component의 props attribute를 추가, 값으로 propsdata를 정의
        template: '<p>{{ propsdata }}</p>' // child-component의 template attribute에 정의된 '<p>{{ propsdata }}</p'는 'Hello Vue! passed from Parent Component'가 됨
      });

      // Create Vue Instance
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component',
          message1: 'Hello Vue! passed from Parent Component1'
        }
      });
    </script>
  </body>
</html>
