<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue Nested Router Example</h1>
      <p><router-link to="/main">Redirect to Main Component</router-link></p>
      <p><router-link to="/login">Redirect to Login Component</router-link></p>
      <p><router-link to="/user">Redirect to User Component</router-link></p>
      <p><router-link to="/user/posts">Redirect to User/Posts Component</router-link></p>
      <p><router-link to="/user/profile">Redirect to User/Profile Component</router-link></p>
      <router-view></router-view> <!-- Router-link to에서 정의한 URL에 따라 갱신될 화면 영역 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script> <!-- vue-router library for Vue Routing -->
    <script>
      var Main = { template: '<div>main</div>'};   // Main component에 사용될 template 정의
      var Login = { template: '<div>login</div>'}; // Login component에 사용될 template 정의
      var User = {
        template: `<div>User Component<router-view></router-view></div>`
      };
      var UserProfile = { template: '<p>User Profile Component</p>'};
      var UserPost = { template: '<p>User Post Component</p>'};

      // path값에 따라 표시할 component를 정의
      var routes = [
        { path: '', component: Main },
        { path: '/main', component: Main },
        { path: '/login', component: Login },
        { path: '/user', component: User, children: [
            { path: 'posts', component: UserPost },
            { path: 'profile', component: UserProfile },
          ]
        }
      ];

      // VueRouter Instance를 생성하고 rouets를 삽입
      var router = new VueRouter({
        mode: 'history', // Vue Router는 기본 형식으로 URI 앞에 #을 붙임. #을 없애려면 history 모드 사용
        routes
      });

      // Vue Instance를 생성하고 router를 추가
      var app = new Vue({
        router
      }).$mount('#app'); // el: '#app'과 동일하게 Instance를 HTML에 부착. 실제 개발시 el이 아닌 $mount()를 사용한다
    </script>
  </body>
</html>
