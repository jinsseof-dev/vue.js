<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="idA">v-bind:id - id binding</p>
      <p v-bind:class="classA">v-bind:class - class binding</p>
      <p v-bind:style="styleA">v-bind:style - style binding</p>
      <p :id="idA">:id - id short binding(not recommanded)</p>
      <p :class="classA">:class - class short binding(not recommanded)</p>
      <p :style="styleA">:style - style short binding(not recommanded)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script> <!-- vue-router library for Vue Routing -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>             <!-- axios library for Ajax request -->
    <script>
      new Vue({
        data: {
          idA: 10,
          classA: 'container',
          styleA: 'color: blue'
        }
      }).$mount('#app'); // el: '#app'과 동일하게 Instance를 HTML에 부착. 실제 개발시 el이 아닌 $mount()를 사용한다
    </script>
  </body>
</html>
